<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="displayData()">
   
    <div class="container">
      <div class="row">
        <div class="head-title p-4">
          <h3 class="text-white fw-bolder">Bookmarker.</h3>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row content p-5 m-3">
        <div class="col-md-8 text-center w-75 m-auto text-white-50">
          <form action="" id="myForm">
            <h2>Bookmark your favorite sites</h2>
            <p class="fw-bold mt-4">Site Name</p>
            <input
              class="form-control bg-transparent text-white rounded-pill form-control-sm input"
              id="siteName"
              placeholder="Bookmark Name"
              type="text"
            />
            <p class="alert-box d-none w-50 rounded-pill" id="nameError">Name is required</p>
            <p class="alert-box d-none w-50  rounded-pill" id="existError" >This name already exist</p>
            <p class="fw-bold mt-3">Site URL</p>
            <input
              class="form-control bg-transparent text-white rounded-pill form-control-sm input"
              id="siteUrl"
              placeholder="website URL"
              type="text"
            />
            <p class="alert-box d-none w-50 rounded-pill" id="urlError">
              Url Field is required
            </p>
            <p class="alert-box d-none w-50 rounded-pill" id="urlMsg">
              Enter a right URL
            </p>
            <div class="m-auto pt-3">
              <button class="btn btn-primary rounded-pill px-4"><i class="fa-regular fa-bookmark"></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row m-1">
        <div class="col-md-8 w-100 m-auto mb-2">
          <div class="" id="bookmarksResults">
            
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container foot">
        <p class="fw-bold text-white-50 m-3 pt-5 pb-3">Â© 2019 Bookmarker Inc.</p>
      </div>
    </footer>


    <script src="js/main.js"></script>
  </body>
</html>
